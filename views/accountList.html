<section ng-controller="AccountList">
    <div class="row">
        <div class="col-sm-8">
            <span class="info glyphicon glyphicon-info-sign" aria-hidden="true"></span>Click on a row
            to view associated actions <br />
            <table class="table table-hover action-table">
                <tr>
                    <th>Description</th>
                    <th>Owner</th>
                    <th>Balance</th>
                    <th></th>
                </tr>
                <tr class="action-list hidden">
                    <td colspan="10">
                        <h3>Actions</h3>
                        <ul>
                            <li><a href="account/{{selected.id}}">View transactions</a></li>
                        </ul>
                    </td>
                </tr>
                <tr ng-repeat="account in accounts" ng-click="showActions($event, client);">
                    <td>{{ account.description }}</td>
                    <td><a href="/user/{{ account.user.id }}">{{ account.user.name }} {{ account.user.lastName }}</a></td>
                    <td>{{ account.balance.accountBalance }}</td>
                    <td><a href="/account/{{account.id}}">Modify</a></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4 action-list">
            <h3>Actions</h3>
            <ul>
                <li><input type="button" class="btn btn-block" value="Add new client"
                           ng-click="addClient()"/></li>
            </ul>
        </div>
    </div>
</section>
