<section ng-controller="DNSRecordList">
    <div class="col-xs-8">
        <span class="info glyphicon glyphicon-info-sign" aria-hidden="true"></span>Click on a row
        to view associated actions <br />
        <table class="table table-hover action-table">
            <tr>
                <th>Label</th>
                <th>Type</th>
                <th>Target</th>
                <th>Last modified</th>
                <th>Actions</th>
            </tr>
            <tr class="action-list hidden">
                <td colspan="10">
                    <h3>Actions</h3>
                    <ul>
                        <li><a href="dns/{{selected.id}}">View details</a></li>
                        <li><a href="client/{{selected.id}}/?download-config">Download config package</a></li>
                        <li><a href="client/{{selected.id}}/cert/new">Renew certificate</a></li>
                    </ul>
                </td>
            </tr>
            <tr ng-repeat="record in combinedRecords" ng-click="showActions($event, record);">
                <td>{{ record.name }}</td>
                <td><a href="user/{{client.userId}}">{{ record.type }}</a></td>
                <td><a href="lease/{{lease.id}}">{{ record.target }}</a></td>
                <td>{{ client.lastModified }}</td>
                <td><a href="dns/{{record.id}}">Modify</a></td>
            </tr>
        </table>
    </div>
    <div class="col-sm-4 action-list">
        <h3>Actions</h3>
        <ul>
            <li><input type="button" class="btn btn-block" value="Add reverse DNS record"
                       ng-click="addReverse()"/></li>
            <li><input type="button" class="btn btn-block" value="Delegate zone"
                       ng-click="addDelegation()"/></li>
            <li><input type="button" class="btn btn-danger btn-block" value="Delete"
                       ng-click="delete()"/></li>
        </ul>
    </div>
</section>
