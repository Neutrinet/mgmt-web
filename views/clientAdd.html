<section ng-controller="ClientAdd">
    <div class="row" ng-if="userCertId == '' || userCertId == 'undefined'">
        <div class="col-sm-10">
            <h3>No smartcard (eID) coupled</h3>
            <p>If you wish to use this client with your smartcard, please couple it <a href="/user/{{ $root.user.id }}/coupleSmartcard">here</a>.</p>
        </div>
    </div>
    <div class="row">
        <form role="form" class="col-sm-8">
            <div class="form-group">
                 <label for="cn">Common Name (e.g. new-laptop)</label>
                 <input type="text" class="form-control" id="cn" placeholder="Common Name" ng-model="client.commonName">
            </div>
            <div class="form-group">
                <label for="csr">Certificate Signing Request (PKCS10)<br />
                Should you wish to use smartcard authentication, leave this field blank</label>
                <textarea class="form-control" id="csr" placeholder="Paste CSR text here" ng-model="cert.csr"></textarea>
            </div>
        </form>
        <div class="col-sm-4 action-list">
            <h3>Actions</h3>
            <ul>
                <li><input type="button" class="btn btn-primary btn-block" value="Add client"
                           ng-click="addClient()"/></li>
                <li><input type="button" class="btn btn-block" value="View clients"
                           ng-click="viewClients()"/></li>
            </ul>
        </div>
    </div>
</section>
