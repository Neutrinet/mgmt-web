<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neutrinet MGMT</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/loading-bar.min.css">
    <link rel="stylesheet" href="css/angular-toggle-switch.css">
    <link rel="stylesheet" href="css/main.css">
    <base href="/">
</head>
<body>
<header>
    <div id="navbar">
        <a href="/vpn/web/mgmt"><img id="logo" src="img/logo-neutrinet.svg"></a>
    </div>
    <div id="breadcrumb">
        <div class="col-xs-8">
            <ol>
                <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                    <a ng-if="!$last" ng-href="{{ breadcrumb.path }}" ng-bind="breadcrumb.label"
                       class="margin-right-xs"></a>
                    <span ng-if="$last" ng-bind-template="/ {{ breadcrumb.label }}"></span>
                </li>
                <li class="clearfix"></li>
            </ol>
        </div>
        <div class="col-xs-4">
            <span id="current-user"><a href="/user/login">Hi, {{ user.name }}</a></span>
        </div>
    </div>
    <div id="message" ng-if="message !== ''" ng-bind-html="message"></div>
    <div class="clearfix"></div>
</header>

<div id="main" class="container" ng-view></div>

<footer>
        <div class="col-xs-3">
            <p>Neutrinet User Portal -- Beta <br/>
            <a href="https://github.com/Neutrinet/ISP-ng/issues" title="Github Issue page">Report bug</a><br />
            This website likes cookies</p>
        </div>
        <div class="col-xs-5">
            <ul>
                <li><a href="/dns">DNS</a></li>
                <li><a href="/user">Users</a></li>
                <li><a href="/client">Clients</a></li>
                <li><a href="/account">Accounts</a></li>
            </ul>
        </div>
        <div class="col-xs-4">
            <a href="https://twitter.com/neutri_noc" class="neutrinoc"><img width="75" title="Ohai I'm a panda" alt="Panda powered // image source opencage.info" src="img/panda.png" /><br />
            <b>@neutri_noc</b></a>
        </div>
</footer>

<script type="text/javascript" src="js/vendor/require.js" data-main="js/config.js"></script>
</body>
</html>
